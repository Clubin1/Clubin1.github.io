    <main>
        <div style="margin-top:4rem; display: flex; flex-direction: column;">
          <h1 style="color:white">Person Form</h1>
          <textarea style="margin-top: 1rem" id="name" placeholder="Enter your name"></textarea>
          <textarea style="margin-top: 1rem" id="mood" placeholder="how are you feeling?"></textarea>
          <button style="margin-top: 1rem" onclick="submitForm()">Submit information</button>

          <h1 style="color:white">Test out all our features</h1>

          <button style="margin-top: 1rem" onclick="submitQuestion()">Ask a question</button>
          <button style="margin-top: 1rem" onclick="submitInterest()">Submit Interest</button>
          <button style="margin-top: 1rem" onclick="submitFeedback()">How Did We Do?</button>
          <h1 style="color:white">Open a Ticket</h1>
          <textarea style="margin-top: 1rem" id="ticket" placeholder="Ticket Subject"></textarea>
          <textarea style="margin-top: 1rem" id="body" placeholder="How can we help?"></textarea>
          <button style="margin-top: 1rem" onclick="submitTicket()">Submit Ticket</button>
        </div>
